<app-loading-spinner></app-loading-spinner>

<div class="login-wrapper">
  <!-- Left Side - Form -->
  <div class="login-left">
    <div class="brand-logo">
      <h2 class="brand">Talent<span>Bridge</span></h2>
    </div>

    <div class="welcome-text">
      <h1>Hello,<br />Welcome Back</h1>
      <p>Hey, welcome back to your special place</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          placeholder="Email address" 
        />
      </div>

      <div class="input-group">
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          placeholder="Password" 
        />
      </div>

      <div class="options">
        <a (click)="navigate('/forgot-password')" >Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
    </form>

    <p class="signup-text">
      Donâ€™t have an account? <a (click)="navigate('/create-profile')">Sign Up</a>
    </p>
  </div>

  <!-- Right Side - Illustration -->
  <div class="login-right">
    <img src="../../../../assets/login_banner_image.jpg" style="border-radius: 25px;" />
  </div>

</div>
