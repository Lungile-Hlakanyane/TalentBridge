<app-loading-spinner></app-loading-spinner>

<div class="forgot-wrapper">
  <!-- Left Side - Form -->
  <div class="forgot-left">
    <div class="brand-logo">
      <h2 class="brand">Talent<span>Bridge</span></h2>
    </div>

    <div class="welcome-text">
      <h1>Forgot<br />Your Password?</h1>
      <p>Enter your email address below and weâ€™ll send you an OTP to your email.</p>
    </div>

    <form (ngSubmit)="submit()" #forgotForm="ngForm">
      <div class="input-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          placeholder="Email address"
        />
      </div>

      <button type="submit" [disabled]="!forgotForm.form.valid">Send OTP</button>
    </form>

    <p class="back-to-login">
      Remember your password? 
      <a (click)="navigate('/login')">Sign In</a>
    </p>
  </div>

  <!-- Right Side - Illustration -->
  <div class="forgot-right">
    <img src="../../../../assets/reset-password.jpg" style="border-radius: 25px;" />
  </div>
</div>
