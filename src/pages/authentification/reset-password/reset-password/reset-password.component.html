<app-loading-spinner></app-loading-spinner>
<div class="reset-wrapper">
  <!-- Left Side -->
  <div class="reset-left">
    <div class="brand-logo">
      <h2 class="brand">Talent<span>Bridge</span></h2>
    </div>

    <div class="welcome-text">
      <h1>Reset<br />Your Password</h1>
      <p>Enter your new password below to complete the reset process.</p>
    </div>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <!-- New Password -->
      <div class="input-group">
        <input 
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="New Password"
          minlength="6"
        />
        <i 
          class="fas" 
          [class.fa-eye]="!showPassword" 
          [class.fa-eye-slash]="showPassword"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirm Password"
          minlength="6"
        />
        <i 
          class="fas" 
          [class.fa-eye]="!showConfirmPassword" 
          [class.fa-eye-slash]="showConfirmPassword"
          (click)="toggleConfirmPasswordVisibility()"
        ></i>
      </div>

      <div *ngIf="passwordMismatch" class="error-text">
        Passwords do not match.
      </div>

      <button type="submit" [disabled]="!resetForm.form.valid || passwordMismatch">Reset Password</button>
    </form>

    <p class="back-to-login">
      Remember your password? 
      <a (click)="navigate('/login')">Sign In</a>
    </p>
  </div>

  <!-- Right Side - Illustration -->
  <div class="reset-right">
    <img src="../../../../assets/reset-password.jpg" alt="Reset Password" />
  </div>
</div>
