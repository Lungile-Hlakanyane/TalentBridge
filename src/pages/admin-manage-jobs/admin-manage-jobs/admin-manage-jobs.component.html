<div class="manage-jobs-container">

  <!-- Header -->
  <section class="page-header">
    <h2>Manage Job Postings</h2>
    <p>Review, approve, or remove job postings</p>
  </section>

  <!-- Job List -->
  <section class="job-list">
    <div class="job-card" *ngFor="let job of jobs" (click)="viewJobDetails(job.id)">
      <div class="job-info">
        <h3>{{ job.title }}</h3>
        <p class="company">{{ job.company }}</p>
        <p class="location"><i class="fas fa-map-marker-alt"></i> {{ job.location }}</p>
        <p class="status" [ngClass]="job.status">{{ job.status | titlecase }}</p>
      </div>

      <!-- Actions -->
      <div class="job-actions">
        <button class="approve-btn" *ngIf="job.status === 'pending'" (click)="approveJob(job.id)">
          <i class="fas fa-check"></i> Approve
        </button>
        <button class="reject-btn" *ngIf="job.status === 'pending'" (click)="rejectJob(job.id)">
          <i class="fas fa-times"></i> Reject
        </button>
        <button class="edit-btn" (click)="editJob(job.id)">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="delete-btn" (click)="deleteJob(job.id)">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="app-footer">
    <p>&copy; 2025 TalentBridge. All Rights Reserved.</p>
    <div class="footer-links">
      <a (click)="goTo('about')">About</a> |
      <a (click)="goTo('contact')">Contact</a> |
      <a (click)="goTo('privacy')">Privacy</a>
    </div>
  </footer>
</div>
