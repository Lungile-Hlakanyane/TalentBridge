<div class="post-job-container">

  <!-- Header -->
  <section class="page-header">
    <h2>Post a New Job</h2>
    <p>Share your opportunity with thousands of job seekers</p>
  </section>

  <!-- Job Form -->
  <form (ngSubmit)="submitJob()" class="job-form">
    
    <div class="form-group">
      <label>Job Title</label>
      <input type="text" [(ngModel)]="job.title" name="title" required />
    </div>

    <div class="form-group">
      <label>Company</label>
      <input type="text" [(ngModel)]="job.company" name="company" required />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" [(ngModel)]="job.location" name="location" required />
    </div>

    <div class="form-group">
      <label>Job Type</label>
      <select [(ngModel)]="job.type" name="type" required>
        <option value="" disabled selected>Select Type</option>
        <option>Full-Time</option>
        <option>Part-Time</option>
        <option>Contract</option>
        <option>Internship</option>
      </select>
    </div>

    <div class="form-group">
      <label>Salary (Optional)</label>
      <input type="text" [(ngModel)]="job.salary" name="salary" placeholder="e.g. R25,000 / month" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="job.description" name="description" rows="5" required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Post Job</button>
      <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
    </div>
  </form>

</div>
