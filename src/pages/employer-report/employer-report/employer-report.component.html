  <div class="action-back-container">
    <span class="back-text" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </span>
  </div>

<div class="report-container">
  <h2>Employer Reports</h2>

  <!-- Stats Section -->
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Companies</h3>
      <p>{{ reportData.totalCompanies }}</p>
    </div>
    <div class="stat-card">
      <h3>Total Employees</h3>
      <p>{{ reportData.totalEmployees }}</p>
    </div>
    <div class="stat-card">
      <h3>Active Contracts</h3>
      <p>{{ reportData.activeContracts }}</p>
    </div>
    <div class="stat-card">
      <h3>Pending Verifications</h3>
      <p>{{ reportData.pendingVerifications }}</p>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="chart-section">
    <h3>Overview Chart</h3>
    <canvas id="reportChart"></canvas>
  </div>

  <!-- Download Section -->
 <div class="download-section">
  <h3>Download Report</h3>
  <div class="download-buttons">

      PDF

</div>
